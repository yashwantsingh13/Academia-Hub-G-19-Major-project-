<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Switch Alert</title>
    <style>
        /* CSS styles directly in the HTML file */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #0A0F14; /* Black box */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .logo {
            max-width: 100px; /* Adjust as needed */
            margin-bottom: 20px;
        }

        h1 {
            color: #e74c3c; /* Red color for the "Attention!" heading */
        }

        p {
            color: #fff; /* White text for the paragraph */
        }

        .button-container {
            margin-top: 20px;
        }

        .button, .contact-info {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #3498db; /* Blue buttons */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .contact-info {
            background-color: #27ae60; /* Green for contact info */
        }

        .button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        .contact-info:hover {
            background-color: #1e8449; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="brand.png" alt="Brand Logo" class="logo">
        <h1>Attention!</h1>
        <p>You switched the tab. Now you can continue with a new quiz or contact the admin for assistance.</p>
        <div class="button-container">
            <a href="quiz.html" class="button">Start New Quiz</a>
            <span class="contact-info">Admin: Acadmeahub   abcd123@gmail.com</span>
        </div>
    </div>
</body>
</html>
